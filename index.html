<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4</title>
    <link rel="icon" href="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721520000&semt=ais_user">
</head>
<body>
    <h1>Basic form design using HTML</h1>
    <form>
        <fieldset>
            <legend>Personal details</legend>
            <br>
            <br>
            <label for="first name">First name : </label>
            <input style="height: 25px;" type="text" id="first name">
            <br>
            <br>
            <br>
            <label for="last name">Last name : </label>
            <input style="height: 25px;"type="text" id="last name">
            <br>
            <br>
            <br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>

            <br>
            <br>
            <br>

            <label for="email">Email : </label>
            <input style="height: 25px;" type="email" name="email" id="email">

            <br>
            <br>
            <br>

            <label for="date">Date of birth : </label>
            <input style="height: 25px;" type="date" name="date" id="date">

            <br>
            <br>
            <br>

            <label for="address">Address :</label>
            <br>
            <textarea style="height: 100px; width: 400px;" name="address" id="address"></textarea>

            <br>
            <br>
            <br>

            <button style="height: 35px; width: 100px;" type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
